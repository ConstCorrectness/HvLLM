services:
  db:
    image: timescale/timescaledb:latest-pg16
    container_name: hvllm_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: hvllm
    ports:
      # CHANGED: External port 5433 -> Internal port 5432
      - "5433:5432"
    volumes:
      - hvllm_pg_data_fresh:/var/lib/postgresql/data

  # ... (Redis and pgadmin remain the same) ...
  redis:
    image: redis:alpine
    container_name: hvllm_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - hvllm_redis_data_fresh:/data
      
  pgadmin:
    image: dpage/pgadmin4
    container_name: hvllm_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@hvllm.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  hvllm_pg_data_fresh:
  hvllm_redis_data_fresh: